<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Frame Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('tree-bg-500kb.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .floating-frame {
            width: 70vw; /* 70% of viewport width */
            height: 70vh; /* 70% of viewport height */
            border: 2px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="floating-frame">
        <iframe src="https://calendar.google.com/calendar/u/0/appointments/AcZssZ06z6vM0b8IspYJoC9XrSfQYdUeIbXKTwbez5I="></iframe>
    </div>
</body>
</html>
