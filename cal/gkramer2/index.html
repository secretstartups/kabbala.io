<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretStartups Calendar</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-image: url('tree-bark.jpg');
            background-size: cover;
            background-position: center;
        }

        .header, .footer {
            width: 100%;
            height: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .header {
            background-color: rgba(139, 69, 19, 0.7); /* Semi-transparent brown overlay */
        }

        .footer {
            background-color: rgba(139, 69, 19, 0.7);
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        iframe {
            width: 50%;
            height: 50%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <!-- SecretStartups Logo -->
        <img src="secretstartups-logo.png" alt="SecretStartups Logo">
    </div>

    <div class="content">
        <iframe src="https://calendar.google.com/calendar/u/0/appointments/AcZssZ06z6vM0b8IspYJoC9XrSfQYdUeIbXKTwbez5I="></iframe>
    </div>

    <div class="footer">
        <!-- Optional footer content -->
    </div>

</body>
</html>
